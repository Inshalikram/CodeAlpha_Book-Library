<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-book"></i> Library Management System</h1>
            <nav>
                <button id="showAddBook">Add Book</button>
                <button id="showSearch">Search Books</button>
                <button id="showBorrow">Borrow/Return</button>
                <button id="showInventory">View Inventory</button>
            </nav>
        </header>

        <main>
            <!-- Add Book Section -->
            <section id="addBookSection" class="active-section">
                <h2><i class="fas fa-plus-circle"></i> Add New Book</h2>
                <form id="addBookForm">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="author">Author:</label>
                        <input type="text" id="author" required>
                    </div>
                   
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" required>
                            <option value="">Select a category</option>
                            <option value="Fiction">Fiction</option>
                            <option value="Non-Fiction">Non-Fiction</option>
                            <option value="Science">Science</option>
                            <option value="History">History</option>
                            <option value="Biography">Biography</option>
                            <option value="Technology">Technology</option>
                            <option value="Art">Art</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="copies">Number of Copies:</label>
                        <input type="number" id="copies" min="1" value="1" required>
                    </div>
                    <button type="submit">Add Book</button>
                </form>
                <div id="addBookMessage" class="message"></div>
            </section>

            <!-- Search Books Section -->
            <section id="searchSection">
                <h2><i class="fas fa-search"></i> Search Books</h2>
                <div class="search-controls">
                    <input type="text" id="searchInput" placeholder="Search by title or author">
                    <select id="searchCategory">
                        <option value="">All Categories</option>
                        <option value="Fiction">Fiction</option>
                        <option value="Non-Fiction">Non-Fiction</option>
                        <option value="Science">Science</option>
                        <option value="History">History</option>
                        <option value="Biography">Biography</option>
                        <option value="Technology">Technology</option>
                        <option value="Art">Art</option>
                    </select>
                    <button id="searchButton">Search</button>
                    <button id="resetSearch">Reset</button>
                </div>
                <div id="searchResults" class="book-list"></div>
            </section>

            <!-- Borrow/Return Section -->
            <section id="borrowSection">
                <h2><i class="fas fa-exchange-alt"></i> Borrow/Return Books</h2>
                <div class="tabs">
                    <button class="tab-button active" data-tab="borrowTab">Borrow</button>
                    <button class="tab-button" data-tab="returnTab">Return</button>
                </div>
                
                <div id="borrowTab" class="tab-content active">
                    <div class="form-group">
                        <label for="borrowerName">Borrower Name:</label>
                        <input type="text" id="borrowerName" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="bookToBorrow">Book to Borrow:</label>
                        <select id="bookToBorrow">
                            <option value="">Select a book</option>
                        </select>
                    </div>
                    <button id="borrowButton">Borrow Book</button>
                    <div id="borrowMessage" class="message"></div>
                </div>
                
                <div id="returnTab" class="tab-content">
                    <div class="form-group">
                        <label for="borrowerToReturn">Borrower Name:</label>
                        <input type="text" id="borrowerToReturn" placeholder="Enter your name">
                    </div>
                    <div id="borrowedBooksList"></div>
                    <div id="returnMessage" class="message"></div>
                </div>
            </section>

            <!-- View Inventory Section -->
            <section id="inventorySection">
                <h2><i class="fas fa-book-open"></i> Library Inventory</h2>
                <div class="inventory-filters">
                    <select id="inventoryCategory">
                        <option value="">All Categories</option>
                        <option value="Fiction">Fiction</option>
                        <option value="Non-Fiction">Non-Fiction</option>
                        <option value="Science">Science</option>
                        <option value="History">History</option>
                        <option value="Biography">Biography</option>
                        <option value="Technology">Technology</option>
                        <option value="Art">Art</option>
                    </select>
                    <select id="inventoryStatus">
                        <option value="">All Statuses</option>
                        <option value="available">Available</option>
                        <option value="borrowed">Borrowed</option>
                    </select>
                    <button id="filterInventory">Filter</button>
                </div>
                <div id="inventoryStats" class="stats-container"></div>
                <div id="inventoryList" class="book-list"></div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
